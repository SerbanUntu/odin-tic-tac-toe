<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="grid"></main>
  <dialog open class="start-dialog">
    <form class="form">
      <label for="player-one-name-input">Player 1's name:</label>
      <input id="player-one-name-input" class="player-one" name="player-one" type="text" placeholder="X" maxlength="20">
      <label for="player-two-name-input">Player 2's name:</label>
      <input id="player-two-name-input" class="player-two" name="player-two" type="text" placeholder="O" maxlength="20">
      <button class="play-button" type="submit">Play</button>
    </form>
  </dialog>
  <dialog class="end-dialog">
    <div class="end-dialog-content">
      <h1 class="winner-text"></h1>
      <p class="play-again">Play again</p>
      <div class="buttons">
        <button class="keep-names" type="button">Same names</button>
        <button class="new-names" type="button">New names</button>
      </div>
    </div>
  </dialog>
  <script src="./scripts/index.js"></script>
</body>
</html>
